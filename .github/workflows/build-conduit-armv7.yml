name: Build Conduit ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Fetch latest stable Conduit release
        id: get_tag
        run: |
          TAG=$(curl -Ls https://api.github.com/repos/matrix-org/conduit/releases/latest \
            | jq -r '.tag_name')

          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "Failed to extract latest release tag"
            exit 1
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Clone Conduit source
        run: |
          git clone https://github.com/matrix-org/conduit.git
          cd conduit
          git checkout "${{ steps.get_tag.outputs.tag }}"

      - name: Set lowercase owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARMv7 image
        uses: docker/build-push-action@v6
        with:
          context: conduit
          file: docker/Dockerfile.armv7
          platforms: linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/conduit:armv7-latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/conduit:${{ steps.get_tag.outputs.tag }}-armv7
