name: Build Conduit ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  vendor:
    runs-on: ubuntu-latest
    outputs:
      conduit_tag: ${{ steps.get_tag.outputs.tag }}

    steps:
      # -----------------------------
      # Fetch latest Conduit tag ONCE
      # -----------------------------
      - name: Fetch latest stable Conduit tag
        id: get_tag
        run: |
          API=$(curl -Ls https://api.github.com/repos/timokoesters/conduit/tags)

          if ! echo "$API" | jq -e 'type == "array"' > /dev/null; then
            echo "GitHub API did not return an array:"
            echo "$API"
            exit 1
          fi

          TAG=$(echo "$API" \
            | jq -r '.[].name' \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V \
            | tail -n 1)

          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "Failed to extract latest stable tag"
            exit 1
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # -----------------------------
      # Checkout Conduit source
      # -----------------------------
      - name: Checkout Conduit
        uses: actions/checkout@v4
        with:
          repository: timokoesters/conduit
          ref: ${{ steps.get_tag.outputs.tag }}

      # -----------------------------
      # Install Rust + cargo-vendor
      # -----------------------------
      - name: Cache rustup toolchains
        uses: actions/cache@v4
        with:
          path: ~/.rustup
          key: ${{ runner.os }}-rustup-${{ hashFiles('rust-toolchain.toml', 'rust-toolchain') }}
          restore-keys: |
            ${{ runner.os }}-rustup-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-bin-${{ runner.os }}-

      - name: Install cargo-vendor
        run: |
          if ! command -v cargo-vendor >/dev/null 2>&1; then
            cargo install cargo-vendor
          else
            echo "cargo-vendor already installed from cache"
          fi


      # -----------------------------
      # Generate vendor/ + .cargo/config.toml
      # -----------------------------
      - name: Vendor dependencies
        run: |
          cargo vendor vendor

      - name: Write .cargo/config.toml
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [source.crates-io]
          replace-with = "vendored-sources"

          [source."git+https://github.com/ruma/ruma.git"]
          git = "https://github.com/ruma/ruma.git"
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
          EOF

      # -----------------------------
      # Upload vendor + .cargo
      # -----------------------------
      - name: Upload vendor artifact
        uses: actions/upload-artifact@v4
        with:
          name: conduit-vendor
          path: |
            vendor
            .cargo

  # =====================================================================
  # BUILD JOB
  # =====================================================================
  build:
    runs-on: ubuntu-latest
    needs: vendor

    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------
      # Checkout THIS repo (your Dockerfile)
      # -----------------------------
      - name: Checkout this repo
        uses: actions/checkout@v4

      # -----------------------------
      # Clone Conduit source
      # -----------------------------
      - name: Clone Conduit source
        run: |
          git clone https://github.com/timokoesters/conduit.git
          cd conduit
          git checkout "${{ needs.vendor.outputs.conduit_tag }}"

      # -----------------------------
      # Download vendor + .cargo INTO conduit/
      # -----------------------------
      - name: Download vendor artifact
        uses: actions/download-artifact@v4
        with:
          name: conduit-vendor
          path: conduit

      - name: Ensure vendor config is in place
        run: |
          ls -R conduit
          if [ ! -f conduit/.cargo/config.toml ]; then
            echo "ERROR: .cargo/config.toml missing!"
            exit 1
          fi

      - name: Move vendor files into build context
        run: |
          cp -r conduit/vendor .
          cp -r conduit/.cargo .

      - name: Cache cargo registry + git + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-



      # -----------------------------
      # Lowercase GHCR owner
      # -----------------------------
      - name: Set lowercase owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      # -----------------------------
      # Buildx + QEMU
      # -----------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # Build ARMv7 image (fully offline)
      # -----------------------------
      - name: Build and push ARMv7 image
        uses: docker/build-push-action@v6
        with:
          context: conduit
          file: docker/Dockerfile.armv7
          platforms: linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/conduit:armv7-latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/conduit:${{ needs.vendor.outputs.conduit_tag }}-armv7
