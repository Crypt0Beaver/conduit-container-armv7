name: Build Conduwuit ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Fetch latest conduwuit tag
        id: get_tag
        run: |
          API=$(curl -Ls https://api.github.com/repos/girlbossceo/conduwuit/git/refs/tags)
          
          # Validate API response
          if ! echo "$API" | jq -e 'type == "array"' > /dev/null; then
            echo "GitHub API did not return an array:"
            echo "$API"
            exit 1
          fi
          
          # Extract only stable tags (vX.Y.Z)
          TAG=$(echo "$API" \
            | jq -r '.[].ref' \
            | sed 's|refs/tags/||' \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V \
            | tail -n 1)
          
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "Failed to extract latest stable tag"
            exit 1
          fi
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT


      - name: Clone conduwuit source
        run: |
          git clone https://github.com/girlbossceo/conduwuit.git
          cd conduwuit
          git checkout "${{ steps.get_tag.outputs.tag }}"

      - name: Set lowercase owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARMv7 image
        uses: docker/build-push-action@v6
        with:
          context: conduwuit
          file: docker/Dockerfile.armv7
          platforms: linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/conduwuit:armv7-latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/conduwuit:${{ steps.get_tag.outputs.tag }}-armv7
