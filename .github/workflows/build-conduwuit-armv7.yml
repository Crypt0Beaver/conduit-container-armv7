name: Build Conduwuit ARMv7

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # optional: nightly rebuild

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Fetch latest conduwuit release tag
        id: get_tag
        run: |
          TAG=$(curl -s https://api.github.com/repos/girlbossceo/conduwuit/releases/latest | jq -r .tag_name)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Clone conduwuit source
        run: |
          git clone https://github.com/girlbossceo/conduwuit.git
          cd conduwuit
          git checkout "${{ steps.get_tag.outputs.tag }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
        
      - name: Build and push ARMv7 image
        uses: docker/build-push-action@v6
        with:
          context: conduwuit
          file: conduwuit/docker/Dockerfile
          platforms: linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/conduwuit:armv7-latest
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/conduwuit:${{ steps.get_tag.outputs.tag }}-armv7
